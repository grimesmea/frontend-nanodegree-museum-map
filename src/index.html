<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dublin Museum Explorer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map-canvas"></div>

    <div id="search-bar">
      <input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" id="search-area" type="search" placeholder="Search...">
    </div>

    <div data-bind="click: toggleListViewVisibility" id="list-view-control">
      <img id="nav-arrow" src="images/nav-arrow.png">
    </div>

    <div data-bind="template: {name:'places-template', foreach: places}, visible: listViewVisible" id="list-view"></div>

    <script type="text/html" id="places-template">
      <div data-bind="click: $parent.selectCurrentPlace, text: name" class="list-item"></div>
    </script>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?&libraries=places"></script>
    <script src="js/libs/jquery-1.11.3.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
