<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map-canvas"></div>

    <div id="search-bar">
      <input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" id="search-area" type="search" placeholder="Search...">
    </div>

    <div data-bind="click: toggleListViewVisibility" id="list-control">
      <img id="nav-arrow" src="images/nav-arrow.png">
    </div>

    <div data-bind="template: {name:'places-template', foreach: places}, visible: listViewVisible" id="search-results"></div>

    <script type="text/html" id="places-template">
      <div data-bind="text: name" class=" place-item"></div>
    </script>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?&signed_in=true&libraries=places"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
